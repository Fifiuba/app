name: linter
on:
  push:
    branches:
     - main
     - develop
  pull_request:
    branches:
     - main
     - develop
jobs:
  linter-check:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3
     - name: Install dependences
       run: npm install --legacy-peer-deps
     - name: Run ESLint
       run: npm run eslint